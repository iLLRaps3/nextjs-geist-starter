<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - THCA Store</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 50%, #4a2b7a 100%);
            margin: 0;
            padding: 20px;
        }

        .admin-access {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .admin-access h1 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .admin-access p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .admin-link {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #ffd700);
            color: #000;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .warning {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff4757;
        }
    </style>
</head>
<body>

        <a href="admin-enhanced.html" class="admin-link">Go to Admin Panel</a>
        <br>
        <a href="index.html" class="admin-link" style="background: rgba(255,255,255,0.2); color: white;">Back to Store</a>
    </div>
</body>
</html>
